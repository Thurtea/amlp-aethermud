# Example runtime configuration for AMLP Driver
# Copy this file to `config/runtime.conf` and edit, or set environment variables
# to override values. Use absolute paths in production; relative paths are
# convenient for local development.

# Root of the mud checkout (set this to the repository root)
MUDLIB_ROOT=${MUDLIB_ROOT:-/path/to/amlp-aethermud}

# Paths derived from MUDLIB_ROOT
MUDLIB_PATH=${MUDLIB_ROOT}/lib
MASTER_OBJECT=${MUDLIB_ROOT}/lib/secure/master.lpc
SIMUL_EFUN=${MUDLIB_ROOT}/lib/secure/simul_efun.c
INCLUDE_DIRS=${MUDLIB_ROOT}/lib:${MUDLIB_ROOT}/lib/std

# Networking
PORT=3000
WS_PORT=3001

# Debug level: 0=none, 1=errors, 2=info, 3=verbose
DEBUG_LEVEL=2

# Notes:
# - For production, use absolute paths and a system user with limited perms.
# - Ensure directories `lib/save/players` and `lib/log` are writable by the
#   driver process.
