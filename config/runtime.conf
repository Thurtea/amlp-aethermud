# AMLP Driver Runtime Configuration
# Uses environment-friendly relative paths. Set MUDLIB_ROOT to override.
# Example usage:
#   export MUDLIB_ROOT=/path/to/amlp-aethermud
#   source this file in scripts or use envsubst to expand variables.

# Root of the mud checkout (default: current directory)
MUDLIB_ROOT=${MUDLIB_ROOT:-.}

# Paths derived from MUDLIB_ROOT
MUDLIB_PATH=${MUDLIB_ROOT}/lib
MASTER_OBJECT=${MUDLIB_ROOT}/lib/secure/master.lpc
SIMUL_EFUN=${MUDLIB_ROOT}/lib/secure/simul_efun.c
INCLUDE_DIRS=${MUDLIB_ROOT}/lib:${MUDLIB_ROOT}/lib/std

# Networking (match driver defaults)
# Default telnet port used by the driver is 3000; websocket 3001
PORT=3000
WS_PORT=3001

# Debug: 0=none, higher values increase verbosity
DEBUG_LEVEL=2
